<div class="form-wrapper">
  <a routerLink="/">
    <h1>I THINK SO</h1>
  </a>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div>
      <input
        type="text"
        pInputText
        id="username"
        placeholder="Username"
        formControlName="username"
      />
    </div>
    <div>
      <input
        type="email"
        pInputText
        id="email"
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <div>
      <input
        type="password"
        pInputText
        id="password"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <button>SIGN UP</button>
  </form>

  <p-toast />
  <div class="additional">
    <p>
      Do you have an account?
      <span class="highlight"> <a routerLink="/signin"> Sign in </a> </span>
    </p>
  </div>
</div>
